<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Wizard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wizard-container">
        <div id="step1" class="step">
            <h2>Step 1: Business Details</h2>
            <p>Business Name: <span id="business-name"></span></p>
            <p>Business Type: <span id="business-type"></span></p>
            <button onclick="nextStep()">Next</button>
        </div>
        <div id="step2" class="step">
            <h2>Step 2: Verify and Edit</h2>
            <label for="new-business-name">New Business Name:</label>
            <input type="text" id="new-business-name"><br><br>
            <label for="new-business-type">New Business Type:</label>
            <input type="text" id="new-business-type"><br><br>
            <button onclick="verifyAndEdit()">Verify and Edit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
